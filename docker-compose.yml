services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME} -d ${DATABASE_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  strapi:
    build:
      context: ./api
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      HOST: 0.0.0.0
      PORT: 1337
      NODE_ENV: production
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_SSL: "false"
      STRAPI_PUBLIC_URL: ${STRAPI_PUBLIC_URL:-https://${API_DOMAIN}}
      STRAPI_TRUST_PROXY: ${STRAPI_TRUST_PROXY:-true}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      CORS_ALLOWED_METHODS: ${CORS_ALLOWED_METHODS:-GET,POST,PUT,PATCH,DELETE,HEAD,OPTIONS}
      CORS_ALLOWED_HEADERS: ${CORS_ALLOWED_HEADERS:-Content-Type,Authorization,Origin,Accept}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      APP_KEYS: ${APP_KEYS}
      RESEND_API_KEY: ${RESEND_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@geosolutions.nz}
      EMAIL_REPLY_TO: ${EMAIL_REPLY_TO:-info@geosolutions.nz}
      EMAIL_NOTIFICATIONS_TO: ${EMAIL_NOTIFICATIONS_TO:-fabienbrocklesby@icloud.com}
    volumes:
      - strapi-uploads:/opt/app/public/uploads
    expose:
      - "1337"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http=require('http');const r=http.get('http://localhost:1337/_health',res=>{process.exit(res.statusCode===204?0:1)});r.on('error',()=>process.exit(1));r.setTimeout(5000,()=>{r.destroy();process.exit(1)})\""]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 90s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal

  caddy:
    image: caddy:2.8-alpine
    restart: unless-stopped
    environment:
      API_DOMAIN: ${API_DOMAIN}
      ACME_EMAIL: ${ACME_EMAIL}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      strapi:
        condition: service_healthy
    networks:
      - internal

volumes:
  postgres-data:
  strapi-uploads:
  caddy-data:
  caddy-config:

networks:
  internal:
    driver: bridge
