services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file: .env.development
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-strapi}
      POSTGRES_USER: ${DATABASE_USERNAME:-strapi}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-change_this_secure_password}
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-strapi} -d ${DATABASE_NAME:-strapi}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal-dev

  strapi:
    image: node:20-alpine
    working_dir: /opt/app
    command: sh -c "npm install && npm run develop"
    restart: unless-stopped
    env_file: .env.development
    environment:
      HOST: 0.0.0.0
      PORT: 1337
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-strapi}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-strapi}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-change_this_secure_password}
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    volumes:
      - ./api/src:/opt/app/src
      - ./api/config:/opt/app/config
      - ./api/package.json:/opt/app/package.json
      - ./api/package-lock.json:/opt/app/package-lock.json
      - strapi_node_modules:/opt/app/node_modules
      - ./api/public/uploads:/opt/app/public/uploads
    ports:
      - "1337:1337"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal-dev

  astro:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 4321"
    restart: unless-stopped
    env_file: .env.development
    environment:
      PUBLIC_API_URL: http://strapi:1337
      PUBLIC_IMAGE_URL: http://localhost:1337
      PUBLIC_SITE_URL: http://localhost:4321
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - ./client/package.json:/app/package.json
      - ./client/package-lock.json:/app/package-lock.json
      - astro_node_modules:/app/node_modules
    ports:
      - "4321:4321"
    depends_on:
      - strapi
    networks:
      - internal-dev

volumes:
  postgres-data-dev:
  strapi_node_modules:
  astro_node_modules:

networks:
  internal-dev:
    driver: bridge
